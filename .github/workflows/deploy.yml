name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 테스트는 초기엔 스킵 (원하면 나중에 test 단계 추가 가능)
      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ GitHub Actions에서 이미지 빌드 후 Docker Hub로 push (prod target 사용)
      - name: Build and Push Docker Image
        run: |
          docker build --target prod -t ${{ secrets.DOCKER_USERNAME }}/campus-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/campus-server:latest

      # ✅ 서버 폴더 준비 + .env 생성(Secrets 기반)
      - name: Prepare directory and write .env on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            set -e
            mkdir -p /home/${{ secrets.USERNAME }}/campus-project

            cat > /home/${{ secrets.USERNAME }}/campus-project/.env << 'EOF'
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DB_NAME=${{ secrets.DB_NAME }}
            MYSQL_ROOT_PASS=${{ secrets.MYSQL_ROOT_PASS }}
            MYSQL_USER_NAME=${{ secrets.MYSQL_USER_NAME }}
            MYSQL_USER_PASS=${{ secrets.MYSQL_USER_PASS }}
            EOF

            chmod 600 /home/${{ secrets.USERNAME }}/campus-project/.env

      # ✅ 레포의 docker-compose.prod.yml을 서버로 업로드
      - name: Upload docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.USERNAME }}/campus-project/"
          overwrite: true

      # ✅ 업로드된 compose로 pull/up
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            set -e
            cd /home/${{ secrets.USERNAME }}/campus-project

            if command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              DC="docker compose"
            fi

            sudo $DC -f docker-compose.prod.yml pull
            sudo $DC -f docker-compose.prod.yml up -d --remove-orphans
            sudo docker image prune -f

