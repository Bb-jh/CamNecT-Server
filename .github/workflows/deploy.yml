name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/camnect-server:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image (target=prod)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: prod
          push: true
          tags: ${{ env.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare directory and write .env on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            set -e
            mkdir -p /home/${{ secrets.USERNAME }}/camnect-project

            cat > /home/${{ secrets.USERNAME }}/camnect-project/.env << 'EOF'
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DB_NAME=${{ secrets.DB_NAME }}
            MYSQL_ROOT_PASS=${{ secrets.MYSQL_ROOT_PASS }}
            MYSQL_USER_NAME=${{ secrets.MYSQL_USER_NAME }}
            MYSQL_USER_PASS=${{ secrets.MYSQL_USER_PASS }}
            EOF

            chmod 600 /home/${{ secrets.USERNAME }}/camnect-project/.env

      - name: Upload docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.USERNAME }}/camnect-project/"
          overwrite: true

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            set -e
            cd /home/${{ secrets.USERNAME }}/camnect-project

            if command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              DC="docker compose"
            fi

            sudo $DC -f docker-compose.prod.yml pull
            sudo $DC -f docker-compose.prod.yml up -d --remove-orphans
            sudo docker image prune -f
