spring:
  application:
    name: camnect-server

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/${DB_NAME:camnect}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8}
    username: ${SPRING_DATASOURCE_USERNAME:${MYSQL_USER_NAME:camnect}}
    password: ${SPRING_DATASOURCE_PASSWORD:${MYSQL_USER_PASS:camnect1234}}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME} # 실제 이메일 주소
    password: ${MAIL_PASSWORD} # 앱 비밀번호 (2단계 인증 후 발급)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8080
jwt:
  secret: "CamNecTsecretKey1234CamNecTsecretKey1234CamNecTsecretKey1234CamNecTsecretKey1234"
  access-token-expiration-ms: 360000        # 6min
  refresh-token-expiration-ms: 1209600000   # 14day