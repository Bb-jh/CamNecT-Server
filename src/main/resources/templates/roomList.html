<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 리스트</title>
    <style>
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>채팅방 리스트</h2>

<div th:if="${message}" th:text="${message}" style="color: blue; margin-bottom: 10px;"></div>

<a href="/roomForm"><button>새로운 방 만들기</button></a>
<br><br>

<table>
    <thead>
    <tr>
        <th>방 번호(ID)</th>
        <th>방 이름</th>
        <th>입장</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${roomList}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.name}"></td>
        <td>
            <a th:href="@{/chat/room/{id}(id=${room.id})}">
                <button>입장하기</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
